server {
    listen 80;
    server_name example.com; # Change this to your domain or public IP

    location / {
        proxy_pass http://localhost:5173; # Assuming this is where your frontend is served
        try_files $uri $uri/ /index.html;
    }

    location /api {
        proxy_pass http://localhost:3005; # Change this to the actual port your Express app listens on
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /socket.io {
        proxy_pass http://localhost:3005; # Assuming your Socket.IO is served alongside Express
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}
